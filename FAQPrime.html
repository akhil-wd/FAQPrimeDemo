<!DOCTYPE html>
<html>
<head>
  <style>
    a {
      color: orange;
    }
  </style>
  <script src="https://decathlononline--partial.sandbox.my.site.com/helpcemter/lightning/lightning.out.js"></script>
</head>
<body>
  outside iframe

  <div class="slds-spinner slds-spinner_medium slds-is-relative" id="spinner">
    <span class="slds-assistive-text">Loading...</span>
    <div class="slds-spinner__dot-a"></div>
    <div class="slds-spinner__dot-b"></div>
    <div class="slds-spinner__dot-c"></div>
  </div>

  <iframe id="iframeContainer" width="100%" height="600" frameborder="0">Inside iframe</iframe>
  <script>
    const appName = 'c:CallFAQPrimeCaseCreationApp';
    const componentName = 'c:FAQPrimeCaseCreation';
    const lightningEndpoint = 'https://decathlononline--partial.sandbox.my.site.com/helpcemter';
    const iframeContainer = document.getElementById('iframeContainer');
    const spinner = document.getElementById('spinner');
    const componentAttributes = {
      "Title": "Test",
      "Team": "B2B",
      "Articleurl": "www.google.com",
    };

    function createLightningComponent() {
      spinner.style.display = "block"; // Show the spinner

      $Lightning.use(
        appName,
        function () {
          $Lightning.createComponent(
            componentName,
            componentAttributes,
            iframeContainer,
            function (cmp) {
              spinner.style.display = "none"; // Hide the spinner
              console.log("Lightning component created");
            }
          );
        },
        lightningEndpoint
      );
    }

    createLightningComponent();
  </script>
</body>
</html>
