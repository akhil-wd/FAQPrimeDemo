<!DOCTYPE html>
<html>
<head>
  <style>
    a {
      color: orange;
    }

    #loader {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.7);
      text-align: center;
      line-height: 200px;
      z-index: 9999;
    }
  </style>
  <script src="https://decathlononline--partial.sandbox.my.site.com/helpcemter/lightning/lightning.out.js"></script>
</head>
<body>

  <!-- Loader -->
  <div id="loader">Creating Lightning Component...</div>

  outside iframe
  <iframe id="iframeContainer" width="100%" height="600" frameborder="0">Inside iframe</iframe>
  <script>
    const appName = 'c:CallFAQPrimeCaseCreationApp';
    const componentName = 'c:FAQPrimeCaseCreation';
    const lightningEndpoint = 'https://decathlononline--partial.sandbox.my.site.com/helpcemter';
    const iframeContainer = document.getElementById('iframeContainer');
    const componentAttributes = {
      "Title" : 'Test',
      "Team": 'B2B',
      "Articleurl": 'www.google.com'
    };

    function createLightningComponent() {
      // Show loader while creating Lightning component
      const loader = document.getElementById('loader');
      loader.style.display = 'block';

      $Lightning.use(
        appName,
        function (){
          $Lightning.createComponent(
            componentName,
            componentAttributes,
            iframeContainer,
            function (cmp){
              console.log('Lightning component created');

              // Hide loader after component is created
              loader.style.display = 'none';
            }
          );
        },
        lightningEndpoint
      );
    }

    createLightningComponent();
  </script>
</body>
</html>
