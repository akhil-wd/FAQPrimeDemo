<!DOCTYPE html>
<html>
<head>
  <style>
    a {
      color: orange;
    }

    .loader-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
  </style>
  <script src="https://decathlononline--partial.sandbox.my.site.com/helpcemter/lightning/lightning.out.js"></script>
</head>
<body>

  <!-- Loader -->
  <div class="loader-container" id="loader">
    <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
  </div>

  <div data-lightning-out="true"></div>
  <script>
    const appName = 'c:CallFAQPrimeCaseCreationApp';
    const componentName = 'c:FAQPrimeCaseCreation';
    const lightningEndpoint = 'https://decathlononline--partial.sandbox.my.site.com/helpcemter';
    const targetElement = document.querySelector("[data-lightning-out]");
    const componentAttributes = {
      "Title" : 'Test',
      "Team": 'B2B',
      "Articleurl": 'www.google.com'
    };

    // Show loader while creating Lightning component
    const loader = document.getElementById('loader');
    loader.style.display = 'flex';

    $Lightning.use(
      appName,
      function (){
        $Lightning.createComponent(
          componentName,
          componentAttributes,
          targetElement,
          function (cmp){
            console.log('Lightning component created');

            // Hide loader after component is created
            loader.style.display = 'none';
          }
        );
      },
      lightningEndpoint
    );
  </script>
</body>
</html>
